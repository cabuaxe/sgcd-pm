# SGCD Host-Level Nginx Configuration
# Install on VPS at: /etc/nginx/sites-available/sgcd
# Symlink to: /etc/nginx/sites-enabled/sgcd
#
# Replace <DOMAIN> with the actual domain (e.g., sgcd-consular.de)
# Or use nip.io for IP-based subdomains: pm.217.154.2.230.nip.io

# PM (Project Manager) — proxies to Docker frontend container
server {
    listen 80;
    server_name pm.<DOMAIN>;

    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# MVP Application (future) — proxies to MVP Docker stack
server {
    listen 80;
    server_name app.<DOMAIN>;

    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Fallback — direct IP access still reaches PM
server {
    listen 80 default_server;
    server_name _;

    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
